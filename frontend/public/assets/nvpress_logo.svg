	<rect width="7" height="23" rx="3.5" fill="url(#logo-gradient-1)" stroke="var(--bg-color)" transform="translate(4 5) rotate(10)" />
	<rect width="7" height="25" rx="3.5" fill="url(#logo-gradient-2)" stroke="var(--bg-color)" transform="translate(2.1 7.7) rotate(-28.65)" />
